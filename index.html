<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" Id="row1" data-time="9">
        <div class="col-2" id="timeSlot1">9am</div>
        <div class="col-8"><textarea id="textBox1"></textarea></div>
        <div class="col-2"><button id="button1">Save</button></div>
      </div>
      <div class="row" Id="row2" data-time="10">
        <div class="col-2" id="timeSlot2">10am</div>
        <div class="col-8"><textarea id="textBox2"></textarea></div>
        <div class="col-2"><button id="button2">Save</button></div>
      </div>
      <div class="row" Id="row3" data-time="11">
        <div class="col-2" id="timeSlot3">11am</div>
        <div class="col-8"><textarea id="textBox3"></textarea></div>
        <div class="col-2"><button id="button3">Save</button></div>
      </div>
      <div class="row" Id="row4" data-time="12">
        <div class="col-2" id="timeSlot4">12pm</div>
        <div class="col-8"><textarea id="textBox4"></textarea></div>
        <div class="col-2"><button id="button4">Save</button></div>
      </div>
      <div class="row" Id="row5" data-time="1">
        <div class="col-2" id="timeSlot5">1pm</div>
        <div class="col-8"><textarea id="textBox5"></textarea></div>
        <div class="col-2"><button id="button5">Save</button></div>
      </div>
      <div class="row" Id="row6" data-time="2">
        <div class="col-2" id="timeSlot6">2pm</div>
        <div class="col-8"><textarea id="textBox6"></textarea></div>
        <div class="col-2"><button id="button6">Save</button></div>
      </div>
      <div class="row" Id="row7" data-time="3">
        <div class="col-2" id="timeSlot7">3pm</div>
        <div class="col-8"><textarea id="textBox7"></textarea></div>
        <div class="col-2"><button id="button7">Save</button></div>
      </div>
      <div class="row" Id="row8" data-time="4">
        <div class="col-2" id="timeSlot8">4pm</div>
        <div class="col-8"><textarea id="textBox8"></textarea></div>
        <div class="col-2"><button id="button8">Save</button></div>
      </div>
      <div class="row" Id="row9" data-time="5">
        <div class="col-2" id="timeSlot9">5pm</div>
        <div class="col-8"><textarea id="textBox9"></textarea></div>
        <div class="col-2"><button id="button9">Save</button></div>
      </div>

      
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
